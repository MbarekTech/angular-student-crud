<!-- edit-student.component.html -->
<div class="container mt-4">
  <h2>Modifier un étudiant</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="student.nom" name="nom" required />
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="student.prenom" name="prenom" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="tel" class="form-label">Téléphone</label>
      <input type="text" class="form-control" id="tel" [(ngModel)]="student.tel" name="tel" required />
    </div>
    <div class="mb-3">
      <label for="date_naissance" class="form-label">Date de naissance</label>
      <input type="date" class="form-control" id="date_naissance" [(ngModel)]="student.date_naissance" name="date_naissance" required />
    </div>
    <div class="mb-3">
      <label for="filiere" class="form-label">Filière</label>
      <input type="text" class="form-control" id="filiere" [(ngModel)]="student.filiere" name="filiere" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">modifier</button>
  </form>
</div>
